<mat-sidenav-container class="container">
    <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
      <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <div class="with-bg"></div>
        <div>
          <a>
            <img class="circle" src="./assets/images/profile.jpg" width="100">
          </a>
        </div>
      </div>
      <div style="background-color: #3e50b5 !important;" class="mt-2 py-3 text-white" fxLayout="column" fxLayoutAlign="center center"
        fxLayoutGap="7px">
        <div>
          <a>
            <span class="lead">Rexford</span>
          </a>
        </div>
        <div>
          <a>
            <span class="">hello@khophi.co</span>
          </a>
        </div>
      </div>
      <div class="mt-3">
        <mat-nav-list>
          <a href="/" mat-list-item class="ml-2" style="font-size:15px;">
            Dashboard
          </a>
        </mat-nav-list>
        <mat-accordion multi="true" [displayMode]="displayMode">
          <mat-expansion-panel class="no-shadow">
            <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
              <mat-panel-title>
                Charts
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list class="ml-0" dense>
              <mat-list-item>
                <a href="charts/day">Day</a>
                <!-- <button mat-icon-button class="mr-3">
                <mat-icon>info</mat-icon>
              </button> -->
              </mat-list-item>
              <mat-list-item>
                <a href="charts/month">Month</a>
                <!-- <button mat-icon-button class="mr-3">
                <mat-icon>info</mat-icon>
              </button> -->
              </mat-list-item>
              <mat-list-item>
                <a href="charts/table">Table</a>
                <!-- <button mat-icon-button class="mr-3">
                <mat-icon>info</mat-icon>
              </button> -->
              </mat-list-item>
            </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel class="no-shadow my-0" *ngIf="currentUser">
            <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
              <mat-panel-title>
                Settings
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list class="ml-0" dense>
              <mat-list-item>
                <a href="settings/measurement">Measurement</a>
                <!-- <button mat-icon-button class="mr-3">
                <mat-icon>info</mat-icon>
              </button> -->
              </mat-list-item>
              <mat-list-item>
                <a href="settings/default">Default</a>
                <!-- <button mat-icon-button class="mr-3">
                <mat-icon>info</mat-icon>
              </button> -->
              </mat-list-item>
              <mat-list-item>
                <a href="settings/network">Network</a>
                <!-- <button mat-icon-button class="mr-3">
                <mat-icon>info</mat-icon>
              </button> -->
              </mat-list-item>
              <mat-list-item>
                <a href="settings/expert">Expert</a>
                <!-- <button mat-icon-button class="mr-3">
                <mat-icon>info</mat-icon>
              </button> -->
              </mat-list-item>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-accordion>
        <mat-nav-list>
          <a href="{{nodelocation}}" target="_blank" mat-list-item class="ml-2" style="font-size:15px;">
            NodeRED
          </a>
        </mat-nav-list>
        <mat-nav-list>
          <a href="{{grafanalocation}}" target="_blank" mat-list-item class="ml-2" style="font-size:15px;">
            Grafana
          </a>
        </mat-nav-list>
        
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="header-box-shadow">
        <button mat-icon-button (click)="sidenav.toggle()" *ngIf="!opened">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-button>
          <mat-icon class="mr-1">home</mat-icon>
          Upcoming
        </button>
        <span fxShow.lt-md="false" fxShow.gt-sm="true">
          <button mat-button>
            <mat-icon class="mr-1">link</mat-icon>
            Link</button>
          <button mat-button>
            <mat-icon class="mr-1">link</mat-icon>
            Link</button>
          <button mat-button [matMenuTriggerFor]="dropDown">
            DropDown
            <mat-icon class="ml-1">arrow_drop_down</mat-icon>
          </button>
          <mat-menu #dropDown="matMenu" overlapTrigger="false">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Dropdown Link 1</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Dropdown Link 2</span>
            </button>
          </mat-menu>
        </span>
        <span class="spacer"></span>

        <!-- <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
          <mat-icon>account_circle</mat-icon>
          <span class="ml-2">Account</span>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu" overlapTrigger="false">
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>My Account</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item>
            <mat-icon>money</mat-icon>
            <span>Billing</span>
          </button>
        </mat-menu> -->

        <span *ngIf="!currentUser">
         <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
          <mat-icon>account_circle</mat-icon>
          <span class="ml-2">Login</span>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu" overlapTrigger="false">
          <form class="form-signin">
            <mat-form-field (click)="$event.stopPropagation()" (keydown.tab)="$event.stopPropagation()" class="example-full-width">
              <mat-label>Username</mat-label>
              <input #userName matInput placeholder="Benutzername">
            </mat-form-field>
            <mat-form-field (click)="$event.stopPropagation()" (keydown.tab)="$event.stopPropagation()" class="example-full-width">
              <mat-label>Password</mat-label>
              <input #password type="password" matInput placeholder="Passwort">
            </mat-form-field>
          <a mat-menu-item (click)="login(userName.value, password.value)" href=" # ">
            <span>Login</span>
          </a>
        </form>
        </mat-menu>
      </span>

        <button *ngIf="currentUser" mat-button>
          Hello {{currentUser.username}}
          <mat-icon class="mr-1">logout</mat-icon>
        </button>
      </mat-toolbar>
  
  
  
  
  
  
      <div id="content">
      <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
    
    <!-- <router-outlet></router-outlet> -->
    
  </mat-sidenav-container>
  <div>Content</div>
